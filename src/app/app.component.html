<div>
  <ng-container *ngIf="loading$ | async">
    <div class="overlay">
      <div class="center">
        <mat-progress-spinner diameter=50 [mode]="'indeterminate'">
        </mat-progress-spinner>
      </div>
    </div>
  </ng-container>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Search Here</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>



  <div class="table-responsive mat-elevation-z8">
    <mat-tab-group (selectedTabChange)="selectedTabChange($event)">
      <mat-tab label="User">
        <table mat-table [dataSource]="ViewTableData" matSort class="mat-elevation-z8" style="width: 100%;">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="id">Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="name">Title
            </th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="country">
              country</th>
            <td mat-cell *matCellDef="let element">{{element.userId}}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="website">
              Description</th>
            <td mat-cell *matCellDef="let element">{{element.body}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{input.value}}"
            </td>
          </tr>
        </table>

      </mat-tab>

      <mat-tab label="Admin">
        <table mat-table [dataSource]="ViewTableData" matSort class="mat-elevation-z8" style="width: 100%;">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="id">Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="name">Title
            </th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="country">
              country</th>
            <td mat-cell *matCellDef="let element">{{element.userId}}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="website">
              Description</th>
            <td mat-cell *matCellDef="let element">{{element.body}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{input.value}}"
            </td>
          </tr>
        </table>

      </mat-tab>
    </mat-tab-group>
  </div>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10, 25, 100]"
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
